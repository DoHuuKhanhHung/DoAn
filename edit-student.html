<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/edit-student.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-header-title">
            <div class="page-header-student-title">
              <h3 class="page-title">Chỉnh sửa học sinh</h3>
            </div>
          </div>
        </div>

        <div class="student-form">
          <div class="card">
            <div class="card-table">
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="page-header-student-title">
                      <h5 class="page-title">Thông tin học sinh</h5>
                    </div>
                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Họ và tên đệm
                          <span class="login-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nhập họ và tên đệm..." />
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Tên
                          <span class="login-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nhập tên..." />
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Giới tính
                          <span class="login-danger">*</span>
                        </label>
                        <select class="form-control">
                          <option>Chọn giới tính</option>
                          <option>Nam</option>
                          <option>Nữ</option>
                          <option>Khác</option>
                        </select>
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Ngày sinh
                          <span class="login-danger">*</span>
                        </label>
                        <input type="date" class="form-control" />
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Tôn giáo
                          <span class="login-danger">*</span>
                        </label>
                        <select class="form-control">
                          <option>Chọn tôn giáo</option>
                          <option>Phật giáo</option>
                          <option>Đạo giáo</option>
                          <option>Không</option>
                        </select>
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Số điện thoại
                          <span class="login-danger">*</span>
                        </label>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Nhập SĐT..." />
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Email
                          <span class="login-danger">*</span>
                        </label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Nhập email..." />
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Khối
                          <span class="login-danger">*</span>
                        </label>
                        <select class="form-control">
                          <option>Chọn khối</option>
                          <option>Khối 10</option>
                          <option>Khối 11</option>
                          <option>Khối 12</option>
                        </select>
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Lớp
                          <span class="login-danger">*</span>
                        </label>
                        <select class="form-control">
                          <option>Chọn lớp</option>
                          <option>A1</option>
                          <option>A2</option>
                          <option>A3</option>
                          <option>A4</option>
                        </select>
                      </div>
                    </div>

                    <div class="submit-form">
                      <div class="form-group local-form">
                        <label>
                          Mã số học sinh
                          <span class="login-danger">*</span>
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nhập mã số học sinh..." />
                      </div>
                    </div>

                    <div class="student-image">
                      <div class="form-group">
                        <label> Tải lên ảnh chân dung của học sinh </label>
                        <div class="upload">
                          <label class="upload-image">
                            <input type="file" />
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="student-image-submit">
                      <div class="image-submit">
                        <button class="search-btn btn" type="submit">
                          Xác nhận
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
