<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/edit-student.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.2.0-web/css/all.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-header-title">
            <div class="page-header-student-title">
              <h3 class="page-title">Chi tiết học sinh</h3>
            </div>
          </div>
        </div>

        <div class="student-form">
          <div class="card">
            <div class="card-table">
              <div class="card-body">
                <div>
                  <div class="row">
                    <div class="page-header-student-title">
                      <h5 class="page-title">Hồ Sơ</h5>
                    </div>

                    <div class="student-profile-head">
                      <div class="profile-bg-img">
                        <img src="./assets/img/profile-bg.jpg" alt="profile" />
                      </div>

                      <div class="row">
                        <div class="profile-name">
                          <div class="profile-user">
                            <div class="profile-user-img">
                              <img
                                src="./assets/img/profile-user.jpg"
                                alt="profile user" />
                            </div>
                            <div class="user-name">
                              <h4>Phạm Quốc Cường</h4>
                              <h5>Công Nghệ Thông Tin</h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
